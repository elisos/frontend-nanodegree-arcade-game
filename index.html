<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-modal">
        <div id="start-modal-content">
            <h2>Help the chicken cross the road!</h2>
            <img src="http://icons.iconarchive.com/icons/martin-berube/flat-animal/96/chicken-icon.png" alt="chicken">
            <h3>Avoid the speeding cars and get to the other side!</h3>
            <button id="start">Start</button>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <h1>You Win!</h1>
            <h3>Thank you for helping the chicken cross the road!</h3>
            <img src="http://icons.iconarchive.com/icons/martin-berube/flat-animal/96/chicken-icon.png" alt="chicken" id="modal-chicken">
            <button id="play-again">Play Again?</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
